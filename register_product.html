<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Product - SportsPro Technical Support</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>SportsPro Technical Support</h1>
            <p>Sports management software for the sports enthusiast</p>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <div class="main-panel small-panel">
            <div class="header-section">
                <h2>Customer Login</h2>
                <a href="index.html">Home</a>
            </div>
            
            <!-- Login Form -->
            <div class="login-panel mb-4">
                <p>You must login before you can register a product.</p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <button class="btn btn-primary full-width">Login</button>
            </div>
            
            <!-- Registration Form (Initially hidden - shown after login) -->
            <div class="registration-panel mb-4 hidden">
                <h3>Register Product</h3>
                <div class="customer-info mb-2">
                    <p>Customer: <span class="customer-name">David Thompson</span></p>
                </div>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <select id="product" name="product">
                        <option value="">-- Select a Product --</option>
                        <option value="DRAFT10">Draft Manager 1.0</option>
                        <option value="LEAG10">League Scheduler 1.0</option>
                        <option value="TEAM10">Team Manager Version 1.0</option>
                        <!-- Additional products to be added by students -->
                    </select>
                </div>
                <button class="btn btn-primary full-width">Register Product</button>
            </div>
            
            <!-- Confirmation Message (Initially hidden - shown after registration) -->
            <div class="success-panel hidden">
                <div class="alert alert-success">
                    <p>Product (TEAM10) was registered successfully.</p>
                </div>
                <button class="btn btn-primary full-width">Register Another Product</button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 SportsPro, Inc.</p>
        </div>
    </footer>
</body>
</html>
